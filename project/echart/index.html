<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div id="main" style="width: 600px; height: 400px"></div>
</body>
<script src="./echarts.min.js"></script>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById("main"));

    // 指定图表的配置项和数据
    var option = {
        color: ["#80FFA5", "#00DDFF", "#37A2FF", "#FF0087", "#FFBF00"],
        title: {
            text: "渐变堆叠面积图",
        },
        tooltip: {
            trigger: "axis",
            axisPointer: {
                type: "cross",
                label: {
                    backgroundColor: "#6a7985",
                },
            },
        },
        legend: {
            data: ["线"],
        },
        toolbox: {
            feature: {
                saveAsImage: {},
            },
        },
        grid: {
            left: "3%",
            right: "4%",
            bottom: "3%",
            containLabel: true,
        },
        xAxis: [{
            type: "category",
            boundaryGap: false,
            data: ["周一", "周二", "周三", "周四", "周五", "周六", "周日"],
        }, ],
        yAxis: [{
            type: "value",
        }, ],
        series: [{
            name: "Line 5",
            type: "line",
            stack: "总量",
            smooth: true,
            lineStyle: {
                width: 0,
            },
            showSymbol: false,
            label: {
                show: true,
                position: "top",
            },
            areaStyle: {
                opacity: 0.8,
                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                    offset: 0,
                    color: "rgba(255, 191, 0)",
                }, {
                    offset: 1,
                    color: "rgba(224, 62, 76)",
                }, ]),
            },
            emphasis: {
                focus: "series",
            },
            data: [220, 302, 181, 234, 210, 290, 150],
        }, ],
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

    option = {
        color: ["#80FFA5", "#00DDFF", "#37A2FF", "#FF0087", "#FFBF00"],
        title: {
            text: "渐变堆叠面积图",
        },

            },
        },
        grid: {
            left: "3%",
            right: "4%",
            bottom: "3%",
            containLabel: true,
        },
        xAxis: [{
            type: "category",
            boundaryGap: false,
            data: ["周一", "周二", "周三", "周四", "周五", "周六", "周日"],
        }, ],
        yAxis: [{
            type: "value",
        }, ],
        series: [{
            name: "Line 5",
            type: "line",
            stack: "总量",
            smooth: true, //控制线是否平滑
            // lineStyle: {
            //     width: 0 //控制线宽

            // showSymbol: false, //是否显示数字小点
            label: {

    };
